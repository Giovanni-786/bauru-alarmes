<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bauru Alarmes</title>
    <link rel="stylesheet" href="contato.css">
    <link href="dist/toasty.min.css" rel="stylesheet">
    <script src="dist/toasty.min.js"></script>
</head>
<body>

    <header>
        <nav class="primary-nav">
                <img src="/Images/Logo-bauru-alarmespng.png" alt="Bauru alarmes" id="img-logo">
                <a href="/">Ínicio</a>
                <a href="">Serralheria</a>
                <a href="">Clientes</a>
                <a href="">Serviços</a>
                <a href="/contato">Contatos</a>
        </nav>
    </header>

        <section class="contact-main" >
            <form action="contato" method="POST">
                <h1>Entre em contato com o nosso time</h1>
                <h1>Fique a vontade para falar sobre o que deseja.</h1>
                <p>Estamos sempre à disposição</p>


            <div class="form-contact">

                <div class="name-input">

                    <input name="nome" id = "nameComplete" class="input" type="text" pattern=".+" required />
                    <label id = "labelName" class="label" for="nameComplete">Nome Completo</label>

                </div>

                <div class="email-input">

                    <input name="email" id = "email" class="input" type="text" pattern=".+" required />
                    <label id = "labelEmail" class="label" for="email">E-mail</label>

                </div>


                <div class="subject-input">

                    <input name="assunto" id="subject" class="input" type="text" pattern=".+" required />
                    <label id = "labelSubject" class="label" for="subject">Assunto da mensagem</label>

                </div>

                <div class="text-area">

                    <textarea name="texto"name="name" placeholder="Sua mensagem" class="" style="margin-top: 23.9844px; margin-bottom: 0px; height: 200px; width: 380px;" required></textarea>

                </div>

                <button class="btn-send" type="submit" id="contact" onClick="" >Enviar</button>

            </div>
                
         
        </form>

        <div class="image-send">
            <img src="/Images/message.svg" alt="email">
        </div>
        
    </section>

    <div class="iframe-localization">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3690.4018095688875!2d-49.10792214903064!3d-22.338452123382442!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94bf6661408213cf%3A0x2735a744069c98e0!2sBauru%20alarme!5e0!3m2!1spt-BR!2sbr!4v1597525548123!5m2!1spt-BR!2sbr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>


  
</body>
